  <div id="threeddiv" width="100%" style="position:fixed; top:0; left:0; z-index:-1;">
    <canvas id="threedcanvas" width=15 height=15 style="border:1px solid #000000;display:inline;"></canvas>

  <script>
    const meshNumber = 1;
    const meshDis = -75;
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
  
    const renderer = new THREE.WebGLRenderer( { canvas: threedcanvas, alpha: true } );
    renderer.setSize( window.innerWidth-2, window.innerHeight-2 );
    <!--- document.body.appendChild( renderer.domElement ); --->
    
    const geometry = new THREE.TorusGeometry( 30, 4, 16, 100 );
    const material = new THREE.MeshBasicMaterial( { color: 0x774659 } );
    
    function makeCube()
    {
      const mesh = new THREE.Mesh( geometry, material);
      
      function update()
      {
        mesh.rotation.x += 0.0005;
        mesh.rotation.y += 0.001;
        mesh.rotation.z += 0.0003;
        if (mesh.position.z >= 0)
        {
          mesh.position.z = meshNumber * meshDis;
        }
      }
      return {mesh, update};
    }
    
    const cubelist = [];
    for (let i = 0; i < meshNumber ; i += 1)
    {
      let x = makeCube();
      scene.add( x.mesh );
      cubelist.push(x);
    }
    
    for (let i = 0; i < meshNumber ; i += 1)
    {
      cubelist[i].mesh.position.z = (i * meshDis)-1;
    }
    
    camera.position.z = 5;
        
    function animate() {
      requestAnimationFrame( animate );
      
      cubelist.forEach( b => b.update());
      
      renderer.render( scene, camera );
    }
    animate();
  </script>
